<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="login-container">

  <!-- LEFT IMAGE -->
  <div class="login-image">
    <img src="left-illustration.png" alt="Login Illustration">
  </div>

  <!-- RIGHT FORM -->
  <div class="login-form">
    <h2>LOGIN</h2>

    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">

    <button>Login</button>

    <div class="links">
      <a href="#">Forgot</a>
      <a href="#">Help</a>
    </div>
  </div>

</div>

</body>
</html>
